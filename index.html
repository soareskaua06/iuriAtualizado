<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Medicamentos</h2>
        <form id="med-form">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required><br>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="fabricante">Fabricante:</label>
            <input type="text" id="fabricante" name="fabricante" required><br>

            <label for="preco">Pre√ßo:</label>
            <input type="number" id="preco" name="preco" min="0" step="0.01" required><br>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="0" required><br>

            <button type="submit"> Adicionar Medicamento</button>
        </form>
        <script src="script.js"></script>
    </div>
</body>
</html>
